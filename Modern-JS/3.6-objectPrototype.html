<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Prototype</title>
</head>
<body>
    <script>
        function Person(fname,lname,age,salary)
        {
            this.fname=fname;
            this.lname=lname;
            this.age=age;
            this.salary=salary;
        }
        let p1=new Person("Pooja","Shah",23,50000)
        Person.prototype.dob="21-3-2003"
        document.write(p1.fname+" "+p1.dob)
    </script>
</body>
</html>
