<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currying</title>
</head>
<body>
    <script>
        //currying
    function add (a) 
    {
    return function(b)
    {
    return a + b;
    }
    }

    document.write(add(3)(4))
    </script>
</body>
</html>
