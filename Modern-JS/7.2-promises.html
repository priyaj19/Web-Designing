<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        function register()
        {
            return new Promise((resolve,reject)=>{
            setTimeout(()=>
            {
                console.log("register");
                
            },5000);
        });
        }
        function sendmail()
        {
            return new Promise((resolve,reject)=>{
            setTimeout(()=>
            {
                console.log("sendmail");
                
            },5000);
        });
        }

        register()
        .then(sendmail())

    </script>
</body>
</html>
