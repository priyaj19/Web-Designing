<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JS</title>
</head>
<body>
    <script>
        // Primitive Data types
        document.write(typeof(23543),"<br>") //number
        document.write(typeof(34.343),"<br>") //number
        document.write(typeof(343467578583656846847n),"<br>") //bigint
        document.write(typeof("dsgfdg"),"<br>") //string
        document.write(typeof(true),"<br>") //boolean
        document.write(typeof(null),"<br>") //object
        document.write(typeof(NaN),"<br>") //number
        document.write(typeof(a),"<br>") //undefined
        var b=Symbol();
        document.write(typeof(b),"<br>") //symbol
        // Non-primitive Data types
        document.write(typeof(["red","green",6476457]),"<br>")  //array of object
        document.write(typeof({name:"raj"}),"<br>")//array of object

    </script>
</body>
</html>
