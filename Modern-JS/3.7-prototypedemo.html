<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function Person(fname,lname,age,eyes)
        {
            this.fname=fname;
            this.lname=lname;
            this.age=age;
            this.eyes=eyes;
        }
        myfather=new Person("John","Doe",55,"blue");
        mymother=new Person("Sally","Doe",49,"green");
        document.getElementById("demo").innerHTML="My father is "+myfather.age+". He has "+myfather.eyes+" color eyes.";
    </script>
</body>
</html>
