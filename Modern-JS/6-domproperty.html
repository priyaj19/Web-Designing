<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
 </head>
<body>
    <p id="p1"></p>  <!--welcome-->
    <h3 class="answer"></h3>  <!--name-->
    <p class="answer"></p>
    <i></i>
    <input name="uname" type="text">
    <button onclick="show()">Click</button>
    <script>
        function show()
        {
        var uname=document.getElementsByName('uname')[0].value;
        document.getElementById('p1').innerHTML="Welcome";
        document.getElementsByClassName('answer')[1].innerHTML=uname;
        document.getElementsByTagName('i')[0].innerHTML="How r u?";
        }
    </script>
</body>
</html>
