        function test(arg1,arg2)
        {
            document.write("test:"+this.num+" "+arg1+" "+arg2+"<br>")
        }
        test.call({num:100},10,20)
        
        function test1(...args)
        {
            document.write("test1:"+this.num+" "+args+"<br>")
        }
        
        test1.apply({num:100},[10,20,30,40],test.call({num:100},10,20))

        function test2(args)
