<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>movieinfo</title>
</head>
<body>

    <!--Header-->
    <header>
        <div class="container">
            
            <div id="branding">
                <h1><span>Movie</span>Info</h1>
                <br>
                <p id="website-info">Explore movie details, including plot, ratings, and cast information. Your go-to platform for all things cinema!</p>  
            </div>
        </div>
    </header>

    <!--Login Form-->
    <div class="container">
        <div id="login-form">
            <div id="form-container">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <button onclick="validateLogin()">Login</button>
                    <button onclick="clearFields(['email', 'password'])">Reset</button>
                </div>
            </div>

            <div id="create-account-link">
                <p>Don't have an account? <a href="#" onclick="toggleForm('registration-form')">Create one</a></p>
            </div>
        </div>


        <!--Registration Form-->
        <div id="registration-form" class="hidden">
            <div id="form-container">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email_reg">Email:</label>
                    <input type="email" id="email_reg" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password_reg">Password:</label>
                    <input type="password" id="password_reg" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <button onclick="validateRegistration()">Register</button>
                    <button onclick="clearFields(['name', 'email_reg', 'password_reg', 'confirm_password'])">Reset</button>
                </div>
            </div>

            <div id="login-link">
                <p>Already have an account? <a href="#" onclick="toggleForm('login-form')" >Login</a></p>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <p>
            &copy; MovieInfo
        </p>
    </footer>

    <script src="indexscript.js"></script>
</body>
</html>
